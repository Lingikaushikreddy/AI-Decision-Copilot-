version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: decision-copilot-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./audit_trail.jsonl:/app/audit_trail.jsonl
    environment:
      - ENV=development
      # - OPENAI_API_KEY=${OPENAI_API_KEY} 
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite Dev Server)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    depends_on:
      - api
